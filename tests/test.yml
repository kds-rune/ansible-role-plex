- hosts: all
  roles:
    - role_under_test

  pre_tasks:
    - name: Debian dependencies
      apt:
        name: "{{ item }}"
        update_cache: yes
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'

    - name: install test dependencies
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - curl
